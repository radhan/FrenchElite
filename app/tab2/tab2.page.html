<ion-content [fullscreen]="true" class="no-scroll">
  <ion-virtual-scroll [items]="workouts" approxItemHeight="150px" [itemHeight]="itemHeightFn">
    <ion-card *virtualItem="let item" [routerLink]="['/', 'plan', item.id]">
      <ion-img class="img-prog" [src]="item.cover" [alt]="item.title"></ion-img>
      <div class="card-title">{{ item.title }}</div>
      <div class="card-subtitle">{{ item.title }}</div>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
