<ion-content padding>
  <ion-grid>
    <ion-row class="article" *ngFor="let post of posts">
      <ion-col size="4">
        <ion-img class="media" [src]="post.media_url" [alt]="post.title.rendered"></ion-img>
      </ion-col>
      <ion-col size="8">
        <h3>{{post.title.rendered}}</h3>
        <div class="description" [innerHTML]="post.excerpt.rendered"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
