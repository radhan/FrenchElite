<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="ion-align-self-center" size="6">
      <ion-button class="facebook" color="facebook"expand="full" (click)="fbLogin()">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="ion-align-self-center" size="6">
      <ion-button class="google" color="google" expand="full" (click)="authService.GoogleAuth()">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  
  <span class="divider line one-line">ou</span>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
        <ion-button type="submit" (click)="logIn(email, password)" expand="block">
          <ion-icon name="mail-outline"></ion-icon>
          &nbsp; Login
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
