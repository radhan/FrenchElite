<ion-content [fullscreen]="true">
  <div class="header">
    <h2>{{ authService.userData.displayName }}</h2>

    <div class="space-between">
      <div class="followings">
        <ion-badge color="primary" mode="ios">42</ion-badge>
        <p>Abonn√©s</p>
      </div>
      <div class="followings">
        <ion-badge color="primary" mode="ios">42</ion-badge>
        <p>Abonnements</p>
      </div>
    </div>
  </div>

  <div class="flex">
    <div class="border-blue">
      <div class="border-white">
        <div class="img-box">
          <img src="{{ authService.userData.photoURL }}">
        </div>
      </div>
    </div>
  </div>

  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="{{ authService.userData.photoURL }}" />
      </ion-avatar>
      <ion-label>
        <h2><b>{{ authService.userData.displayName }}</b></h2>
        <p>Il y a 14 heures</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="tweet">
      <ion-label text-wrap>Production version will be a lot more polished than this prototype, but still fun to see</ion-label>
    </ion-item>
  </ion-card>

  <ion-button type="submit" (click)="authService.SignOut()" color="danger" expand="block">Logout</ion-button>
</ion-content>
